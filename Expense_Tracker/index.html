<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-4">
    <form id="expenseForm" class="row g-3 align-items-end">
      <div class="col-md-3">
        <label for="amount" class="form-label">Expense Amount</label>
        <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
      </div>
      <div class="col-md-4">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" placeholder="Enter description" required>
      </div>
      <div class="col-md-3">
        <label for="category" class="form-label">Category</label>
        <select id="category" class="form-select" required>
          <option value="">Choose a category</option>
          <option value="Food">Food</option>
          <option value="Travel">Travel</option>
          <option value="Shopping">Shopping</option>
          <option value="Bills">Bills</option>
        </select>
      </div>
      <div class="col-md-2">
        <button type="submit" class="btn btn-primary w-100">Add Expense</button>
      </div>
    </form>


    <ul id="expenseList" class="list-group mt-4"></ul>
  </div>

  <script src="index.js"></script>
</body>
</html>
